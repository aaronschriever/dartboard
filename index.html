<!DOCTYPE html>
<html>
<head>
	<title>Darts Scoreboard</title>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
	<link rel="stylesheet" type="text/css" href="css/dartboard.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	
</head>
<body>
<div id="dartboard_back">
    

    
    <canvas id="dartboard" height="600px" width="600px"></canvas>
	
    </div>
	<div id="scoreContainer">
		
		<div id="score">
		<div id="dart1"></div>
		<div id="dart2"></div>
		<div id="dart3"></div>
		<div id="total"></div>
		</div>
	</div>
	<div id="resetButtonContainer">
		<div id="resetButton"><p>Reset</p></div>
		</div>
		<div id="selectionID"></div>
	</div>
	<div id="one" class="numbers"><p>1</p></div>
	<div id="two" class="numbers"><p>2</p></div>
	<div id="three" class="numbers"><p>3</p></div>
	<div id="four" class="numbers"><p>4</p></div>
	<div id="five" class="numbers"><p>5</p></div>
	<div id="six" class="numbers"><p>6</p></div>
	<div id="seven" class="numbers"><p>7</p></div>
	<div id="eight" class="numbers"><p>8</p></div>
	<div id="nine" class="numbers"><p>9</p></div>
	<div id="ten" class="numbers"><p>10</p></div>
	<div id="eleven" class="numbers"><p>11</p></div>
	<div id="twelve" class="numbers"><p>12</p></div>
	<div id="thirteen" class="numbers"><p>13</p></div>
	<div id="fourteen" class="numbers"><p>14</p></div>
	<div id="fifteen" class="numbers"><p>15</p></div>
	<div id="sixteen" class="numbers"><p>16</p></div>
	<div id="seventeen" class="numbers"><p>17</p></div>
	<div id="eighteen" class="numbers"><p>18</p></div>
	<div id="nineteen" class="numbers"><p>19</p></div>
	<div id="twenty" class="numbers"><p>20</p></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/jcanvas.js"></script>
    <script src="js/dartboard.js"></script>
    </body>
</html>
